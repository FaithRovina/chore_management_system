<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_chores.css">
    <title> Nyumba Safi- Add Chores</title>
    
</head>
<body>
    <h2>Add Chore</h2>
    <form id="choreForm">
        <label for="choreName">Chore Name:</label>
        <input type="text" id="choreName" name="choreName" required>
        <button type="button" onclick="addChore()">Add Chore</button>
    </form>

    <h2>Chores List</h2>
    <table id="choresTable">
        <tr>
            <th> Chore </th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function addChore() {
            
            var choreName = document.getElementById("choreName").value;

            
            if (choreName.trim() === "") {
                alert("Please enter a chore name.");
                return;
            }

            
            var table = document.getElementById("choresTable");

            
            var newRow = table.insertRow(-1);

            
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);

            
            cell1.innerHTML = choreName;

            
            var actionButton = document.createElement("button");
            actionButton.innerHTML = "Delete";
            actionButton.onclick = function () {                
                alert("Chore Deleted: " + choreName);
                table.deleteRow(newRow.rowIndex);
            };
            cell2.appendChild(actionButton);

            
            document.getElementById("choreName").value = "";
        }    
    </script>
   <a href="/view/Dashboard.html" class="dashboard-link"> Dashboard</a>
</body>

</html>
